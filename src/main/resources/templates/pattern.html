<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="col-md-3" th:fragment="side-menu">
        <div class="position-sticky">
            <div class="p-2 mb-3">
                <div class="w-100 btn-group-vertical btn-group-toggle" data-toggle="buttons">
                    <a class="btn btn-md btn-secondary" th:classappend="${active.name() == 'MAIN'} ? ${'active'} : ${''}" href="main">
                        Моя страница
                    </a>
                    <a class="btn btn-md btn-secondary" th:classappend="${active.name() == 'CHAT'} ? ${'active'} : ${''}" href="chat-list">
                        Сообщения
                    </a>
                    <a class="btn btn-md btn-secondary" th:classappend="${active.name() == 'NEWS'} ? ${'active'} : ${''}" href="news">
                        Новости
                    </a>
                    <a class="btn btn-md btn-secondary" th:classappend="${active.name() == 'FRIENDS'} ? ${'active'} : ${''}" href="friend-list">
                        Друзья
                    </a>
                    <a class="btn btn-md btn-secondary" th:classappend="${active.name() == 'USERS'} ? ${'active'} : ${''}" href="user-list">
                        Список пользователей
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
