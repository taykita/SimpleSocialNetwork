<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="resources/css/signIn.css" rel="stylesheet">
</head>
<body class="text-center">
<main class="form-signin">
    <form th:action="@{sign}" th:method="POST" th:object="${account}">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">...</div>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">...</div>
        <div th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}">...</div>
        <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

        <div class="form-floating">
            <input type="email" class="form-control" name="email" id="email">
            <label for="email" th:field="*{email}">Адрес почты</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" name="name" id="name">
            <label for="name" th:field="*{name}">Имя пользователя</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="pass" id="pass">
            <label for="pass" th:field="*{pass}">Пароль</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="chPass" id="chPass">
            <label for="chPass">Подтвердите пароль</label>
        </div>

        <button class="mt-3 mb-3 w-100 btn btn-lg btn-dark" type="submit">Зарегистрироваться</button>

        <div class="mt-3 mb-3 text-body">
            <p>Уже есть аккаунт? <a href="login"> Войдите </a> </p>
        </div>


        <p class="mt-5 mb-3 text-muted">&copy; 2021–2021</p>
    </form>
</main>
</body>
</html>
