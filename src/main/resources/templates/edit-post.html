<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="resources/css/edit-post.css" rel="stylesheet">
</head>
<body>
<main class="main">
    <div class="row col-md-12">
        <form th:action="@{edit-post}" th:method="POST" th:object="${post}">
            <div th:if="${#fields.hasErrors('text')}" th:errors="*{text}">...</div>
            <div class="form-floating">
                <div class="input-group post-window">
                    <textarea class="form-control" th:field="*{text}">...</textarea>
                </div>
            </div>
            <input type="text" name="id" th:value="${postId}" hidden/>
            <button class="w-100 btn btn-lg btn-dark" type="submit">Опубликовать</button>
        </form>
    </div>
</main>
</body>
</html>
