<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница пользователя</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="/resources/css/user-page.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
            integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <script src="/resources/js/user-page.js"></script>
</head>
<body>
<main class="main">
    <div class="row">

        <div th:replace="~{pattern :: side-menu}"></div>

        <div class="col-md-9">
            <div class="row">
                <div class="col-md-10">
                    <h1 th:text="${name}">Имя_пользователя</h1>
                </div>
                <div class="col-md-2 exitB">
                    <a class="w-30 btn btn-lg btn-secondary" href="exit" type="submit">Выход</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <img th:src="'/user-page/load/avatar?id=' + ${id}" width="200" height="200"
                         alt="Не удалось загрузить картинку">
                </div>
                <div class="col-md-9">
                    <p>Информация</p>
                </div>
            </div>
            <h6 th:utext="(${isFriend} ? 'Пользователь у вас в друзьях' : '
            <form action=&quot;/add-friend&quot; method=&quot;post&quot;>
                <input type =&quot;text&quot; name=&quot;id&quot; value=&quot;' + ${id} + '&quot; hidden />
                <button class=&quot;mt-3 mb-3 w-40 btn btn-lg btn-dark&quot; type=&quot;submit&quot;>Добавить в друзья</button>
            </form>
            ')"></h6>

            <form action="private-chat" method="post">
                <input type="text" name="friendId" th:value="${id}" hidden/>
                <button class="mt-3 mb-3 w-40 btn btn-lg btn-dark" type="submit">Чат</button>
            </form>

            <h1>Посты</h1>

            <div id="post">

            </div>
            <!--                TODO Разобрать странности с div здесь-->
            <div class="row">
                <div class="col-md-2">
                    <div class="pt-2 pb-1">
                        <div class="pt-1 pb-1">
                            <button class="w-100 btn btn-lg btn-secondary" type="submit" id="load-post">Загрузить ещё
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
