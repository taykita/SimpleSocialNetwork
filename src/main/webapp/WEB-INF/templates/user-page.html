<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="resources/css/user-page.css" rel="stylesheet">
</head>
<body>
<main class="main">
    <div class="row">
        <div class="col-md-3 ">
            <div class="position-sticky">
                <div class="p-2 mb-3">
                    <div class="btn-group-vertical btn-group-toggle " data-toggle="buttons">
                        <a class="btn btn-md btn-secondary" href="main">
                            Моя страница
                        </a>
                        <a class="btn btn-md btn-secondary" href="#">
                            Сообщения
                        </a>
                        <a class="btn btn-md btn-secondary" href="news">
                            Новости
                        </a>
                        <a class="btn btn-md btn-secondary" href="friend-list">
                            Друзья
                        </a>
                        <a class="btn btn-md btn-secondary" href="user-list">
                            Список пользователей
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-10">
                    <h1 th:text="${name}">Имя_пользователя</h1>
                </div>
                <div class="col-md-2">
                    <div class="exitB">
                        <a class="w-30 btn btn-lg btn-secondary" href="exit" type="submit">Выход</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <img src="resources/images/avatars/1.png" width="200" height="200"
                         alt="Не удалось загрузить картинку">
                </div>
                <div class="col-md-9">
                    <p>Информация</p>
                </div>
            </div>
            <h6 th:utext="(${isFriend} ? 'Пользователь у вас в друзьях' : '
            <form action=&quot;add-friend&quot; method=&quot;post&quot;>
                <input type =&quot;text&quot; name=&quot;id&quot; value=&quot;' + ${id} + '&quot; hidden />
                <button class=&quot;mt-3 mb-3 w-40 btn btn-lg btn-dark&quot; type=&quot;submit&quot;>Добавить в друзья</button>
            </form>
            ')"></h6>
            <h1>Посты</h1>
            <th:block th:each="userPost : ${posts}">
                <div class="row">
                    <div class="col-md-7">
                        <div class="p-2">
                            <div class="post">
                                <h6 th:text="${name}">..</h6>
                                <p class="list" th:text="${userPost.date}">...</p>
                                <p class="list" th:text="${userPost.text}">...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>


            <div class="row">
                <div class="col-md-2">
                    <div class="pt-2 pb-1">
                        <div class="pt-1 pb-1">
                            <form th:action="user-page" method="GET">
                                <input type="text" name="count" th:value="${count}" hidden/>
                                <input type="text" name="id" th:value="${id}" hidden/>
                                <button class="w-100 btn btn-lg btn-secondary" type="submit">Загрузить ещё</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
