<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>news</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="resources/css/news.css" rel="stylesheet">
</head>
<body>
<main class="main">
    <div class="row">
        <div class="col-md-3 ">
            <div class="position-sticky">
                <div class="p-2 mb-3">
                    <div class="btn-group-vertical btn-group-toggle " data-toggle="buttons">
                        <a class="btn btn-md btn-secondary" href="main">
                            Моя страница
                        </a>
                        <a class="btn btn-md btn-secondary" href="#">
                            Сообщения
                        </a>
                        <a class="btn btn-md btn-secondary active" href="news">
                            Новости
                        </a>
                        <a class="btn btn-md btn-secondary" href="friend-list">
                            Друзья
                        </a>
                        <a class="btn btn-md btn-secondary" href="user-list">
                            Список пользователей
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <h1>Новости</h1>

            <th:block th:each="userPost : ${posts}">
                <div class="row">
                    <div class="col-md-7">
                        <div class="p-2">
                            <div class="post">
                                <h6 class="list" th:text="${userPost.userName}">...</h6>
                                <p class="list" th:text="${userPost.date}">...</p>
                                <p class="list" th:text="${userPost.text}">...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>

        </div>
    </div>
</main>
</body>
</html>
