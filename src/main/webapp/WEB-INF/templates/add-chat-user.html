<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="resources/css/all-users.css" rel="stylesheet">
</head>
<body>
<main class="main">
    <div class="row">

        <div th:replace="~{pattern :: side-menu}"></div>

        <div class="col-md-9">
            <div class="row">
                <div class="col-md-10">
                    <h1>Добавить пользователя</h1>
                </div>
                <div class="col-md-2 exitB">
                    <a class="w-30 btn btn-lg btn-secondary" href="exit" type="submit">Выход</a>
                </div>
            </div>

            <th:block th:each="user : ${users}">
                <div class="row col-md-5 p-2 user">
                    <h5 th:text="${user.name}">..</h5>

                    <form action="add-in-chat" method="POST">
                        <input type="hidden" name="id" th:value="${user.id}" />
                        <input type="hidden" name="chatId" th:value="${chatId}" />

                        <a href="#" onclick="this.parentNode.submit()">Добавить??</a>
                    </form>
                </div>
            </th:block>
            <div class="col-md-6">
                <form action="add-chat-user" method="get">
                    <input type ="text" name="chatId" th:value="${chatId}" hidden />
                    <button class="mt-3 mb-3 w-40 btn btn-lg btn-dark" type="submit">Добавить пользователя</button>
                </form>
            </div>

        </div>
    </div>
</main>
</body>
</html>
