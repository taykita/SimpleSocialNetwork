<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список чатов</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="resources/css/all-users.css" rel="stylesheet">
</head>
<body>
<main class="main">
    <div class="row">

        <div th:replace="~{pattern :: side-menu}"></div>

        <div class="col-md-9">
            <div class="row">
                <div class="col-md-10">
                    <h1>Чат</h1>
                </div>
                <div class="col-md-2 exitB">
                    <a class="w-30 btn btn-lg btn-secondary" href="exit" type="submit">Выход</a>
                </div>
            </div>

            <th:block th:each="chat : ${chats}">
                <div class="row col-md-5 p-2">
                    <form action="chat" method="get">
                        <input type="text" name="id" th:value="${chat.id}" hidden>
                        <a href="#" onclick="this.parentNode.submit()">
                            <h5 th:text="${chat.name}"></h5>
                        </a>
                    </form>
                </div>
            </th:block>

            <h4>Создать чат</h4>
            <form action="create-chat" method="post">
                <th:block th:each="user : ${users}">
                    <div class="row col-md-5 p-2">
                        <input type="checkbox" th:attr='value=${user.id}' name="accIds" th:text="${user.name}">
                    </div>
                </th:block>
                <div class="row col-md-5 p-2">
                    <input type="text" class="form-control" name="name" id="name">
                    <label for="name">Введите текст</label>
                </div>
                <div class="row">
                    <div class="col-md-2 pt-3 pb-2">
                        <button class="w-100 btn btn-lg btn-secondary" type="submit">Создать чат</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</main>
</body>
</html>
