<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Моя страница</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="resources/css/main.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
            integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <script src="resources/js/main.js"></script>
</head>
<body>
<main class="main">
    <div class="row">
        <div class="col-md-3 ">
            <div class="position-sticky">
                <div class="p-2 mb-3">
                    <div class="btn-group-vertical btn-group-toggle " data-toggle="buttons">
                        <a class="btn btn-md btn-secondary active" href="main">
                            Моя страница
                        </a>
                        <a class="btn btn-md btn-secondary" href="#">
                            Сообщения
                        </a>
                        <a class="btn btn-md btn-secondary" th:href="@{'news/' + ${id}}">
                            Новости
                        </a>
                        <a class="btn btn-md btn-secondary" href="friend-list">
                            Друзья
                        </a>
                        <a class="btn btn-md btn-secondary" href="user-list">
                            Список пользователей
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-10">
                    <h1 th:text="${name}">Имя_пользователя</h1>
                </div>
                <div class="col-md-2">
                    <div class="exitB">
                        <a class="w-30 btn btn-lg btn-secondary" href="exit" type="submit">Выход</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <img src="resources/images/avatars/1.png" width="200" height="200"
                         alt="Не удалось загрузить картинку">
                </div>
                <div class="col-md-9">
                    <p>Информация</p>
                </div>
            </div>
            <h1>Посты</h1>

            <input type ="text" name="id" value="' + ${id} + '" hidden />

            <div class="row">
                <div class="col-md-7">
                    <form th:action="@{create-post}" th:method="POST" th:object="${post}">
                        <div th:if="${#fields.hasErrors('text')}" th:errors="*{text}">...</div>
                        <div class="form-floating">
                            <input type="text" class="form-control" name="text" id="text">
                            <label for="text" th:field="*{text}">Введите текст</label>
                        </div>

                        <button class="w-100 btn btn-lg btn-dark" type="submit" id="send">Опубликовать</button>
                    </form>
                </div>
            </div>

            <div id="post">

            </div>

            <div class="row">
                <div class="col-md-2">
                    <div class="pt-2 pb-1">
                        <div class="pt-1 pb-1">
                            <button class="w-100 btn btn-lg btn-secondary" type="submit" id="load-post">Загрузить ещё</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>
</body>
</html>
