<body class="text-center">
<main class="form-signin">
    <form th:action="@{login}" th:method="POST" th:object="${account}">
<!--        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">...</div>-->
<!--        <div th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}">...</div>-->
        <div th:text="${error}">...</div>
        <div th:text="${logout}">...</div>
        <h1 class="h3 mb-3 fw-normal">Вход</h1>

        <div class="form-floating">
            <input type="email" class="form-control" name="username" id="username">
            <label for="username" th:field="*{email}">Адрес почты</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="password" id="password">
            <label for="password" th:field="*{pass}">Пароль</label>
        </div>

        <button class="w-100 btn btn-lg btn-dark" type="submit">Войти</button>

        <div class="mt-3 mb-3 text-body">
            <p>Впервые? <a href="sign"> Зарегистрируйтесь </a> </p>
        </div>
